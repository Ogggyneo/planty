<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Planty Webserver</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="/static/app.js"></script>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .card { border:1px solid #ddd; border-radius:12px; padding:16px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #aaa; cursor:pointer; }
    .ok { color:#0a7; font-weight:700; }
    .bad { color:#c22; font-weight:700; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Planty – Custom Webserver (ThingsBoard as IoT Backend)</h2>

  <div class="grid">
    <div class="card">
      <h3>Telemetry (Latest)</h3>
      <div id="telemetry"><i>Loading...</i></div>
    </div>

    <div class="card">
      <h3>Controls</h3>
      <div class="row">
        <button onclick="setManual(true)">Manual ON</button>
        <button onclick="setManual(false)">Manual OFF</button>
      </div>
      <div class="row" style="margin-top:10px;">
        <button onclick="setPump(true)">Pump ON</button>
        <button onclick="setPump(false)">Pump OFF</button>
      </div>
      <div id="msg" style="margin-top:10px;"></div>
      <p style="color:#666; margin-top:12px;">
        Manual ON thì bơm sẽ theo lệnh Pump ON/OFF (RPC). Manual OFF thì bơm theo phao.
      </p>
    </div>
  </div>

  <p style="margin-top:18px; color:#555;">
    Auto refresh: <code>1s</code>
  </p>
</body>
</html>
