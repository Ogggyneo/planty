<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Planty Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="/static/app.js"></script>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #aaa; cursor: pointer; }
    .ok { color: #0a7; font-weight: 700; }
    .bad { color: #c22; font-weight: 700; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Planty â€“ Smart Hydroponics Dashboard</h2>

  <div class="grid">
    <div class="card">
      <h3>Sensor (YOLOUNO 1)</h3>
      <div id="sensor"></div>
    </div>

    <div class="card">
      <h3>AI (Raspberry Pi)</h3>
      <div id="vision"></div>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h3>Grow Light Control (Manual)</h3>
    <div class="row">
      <button onclick="lightOn()">Light ON</button>
      <button onclick="lightOff()">Light OFF</button>
      <span id="light_state"></span>
    </div>
    <div id="light_msg" style="margin-top:10px;"></div>
  </div>

  <p style="margin-top:18px; color:#555;">
    Refresh: <code>every 1s</code>
  </p>
</body>
</html>
